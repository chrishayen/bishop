# Helix Editor Language Configuration for Bishop
#
# Installation:
# 1. Copy this file's contents to your Helix languages.toml:
#    - Linux: ~/.config/helix/languages.toml
#    - macOS: ~/Library/Application Support/Helix/languages.toml
#    - Windows: %AppData%\helix\languages.toml
#
# 2. Copy the queries directory to Helix runtime:
#    - Linux: ~/.config/helix/runtime/queries/bishop/
#    - Or system-wide: /usr/share/helix/runtime/queries/bishop/
#
# 3. Build and install the tree-sitter grammar (see INSTALL.md)

[[language]]
name = "bishop"
scope = "source.bishop"
file-types = ["b"]
comment-token = "//"
indent = { tab-width = 4, unit = "    " }
roots = ["bishop.toml"]

# Language server configuration (if bishop-lsp exists)
# language-servers = ["bishop-lsp"]

# Auto-pairs for brackets
auto-pairs = true

[[grammar]]
name = "bishop"
# Note: Grammar is in the helix/ subdirectory of the bishop repo
source = { git = "https://github.com/chrishayen/bishop", rev = "main", subpath = "helix" }

# For local development:
# source = { path = "/path/to/bishop/helix" }
