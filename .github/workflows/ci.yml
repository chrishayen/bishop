name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ccache \
            libfmt-dev \
            libboost-context-dev \
            libboost-fiber-dev

      - name: Install tomlplusplus
        run: |
          git clone https://github.com/marzer/tomlplusplus.git /tmp/tomlplusplus
          cd /tmp/tomlplusplus
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local
          sudo make install

      - name: Build
        run: make build

      - name: Run tests
        run: make test

      - name: Upload bishop binary
        uses: actions/upload-artifact@v4
        with:
          name: bishop-linux-x64
          path: build/bishop
          if-no-files-found: error

      - name: Upload runtime libraries
        uses: actions/upload-artifact@v4
        with:
          name: bishop-runtime-libs
          path: |
            build/lib/*.a
          if-no-files-found: error

      - name: Upload runtime headers
        uses: actions/upload-artifact@v4
        with:
          name: bishop-runtime-headers
          path: |
            build/include/
          if-no-files-found: error
