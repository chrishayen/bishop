name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libfmt-dev libboost-context-dev libboost-fiber-dev

      - name: Install tomlplusplus
        run: |
          git clone https://github.com/marzer/tomlplusplus.git /tmp/tomlplusplus
          cd /tmp/tomlplusplus
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local
          sudo cmake --install .

      - name: Build
        run: make build

      - name: Run tests
        run: make test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bishop-linux
          path: |
            build/bishop
            build/lib/
            build/include/
          if-no-files-found: error
