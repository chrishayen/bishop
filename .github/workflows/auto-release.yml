name: Auto Release

on:
  push:
    branches: [master]

jobs:
  build-test-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ccache \
            libfmt-dev \
            libboost-context-dev \
            libboost-fiber-dev \
            libssl-dev

      - name: Install tomlplusplus
        run: |
          git clone --depth 1 https://github.com/marzer/tomlplusplus.git /tmp/tomlplusplus
          cd /tmp/tomlplusplus
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local
          sudo make install

      - name: Build
        run: make build

      - name: Run tests
        run: make test

      - name: Check and bump version
        id: version
        run: |
          CURRENT_VERSION=$(cat VERSION)
          CURRENT_TAG="v${CURRENT_VERSION}"

          if git rev-parse "$CURRENT_TAG" >/dev/null 2>&1; then
            echo "Tag $CURRENT_TAG already exists, bumping patch version"

            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

            echo "$NEW_VERSION" > VERSION
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "version_bumped=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $CURRENT_TAG does not exist, using current version"
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "version_bumped=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit version bump
        if: steps.version.outputs.version_bumped == 'true'
        run: |
          git config user.name "Chris Hayen"
          git config user.email "chris@shotgun.dev"
          git add VERSION
          git commit -m "Bump version to ${{ steps.version.outputs.new_version }}"
          git push

      - name: Create and push tag
        run: |
          NEW_TAG="v${{ steps.version.outputs.new_version }}"
          git config user.name "Chris Hayen"
          git config user.email "chris@shotgun.dev"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"
