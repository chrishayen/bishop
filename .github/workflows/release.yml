name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libfmt-dev \
            libboost-context-dev \
            libboost-fiber-dev

      - name: Install tomlplusplus
        run: |
          git clone --depth 1 https://github.com/marzer/tomlplusplus.git /tmp/tomlplusplus
          cd /tmp/tomlplusplus
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local
          sudo make install

      - name: Build
        run: make build

      - name: Run tests
        run: make test

      - name: Package release artifacts
        run: |
          mkdir -p release/lib release/include
          cp build/bishop release/
          cp build/lib/*.a release/lib/
          cp -r build/include/* release/include/
          cd release && tar -czvf ../bishop-linux-x64-${{ github.ref_name }}.tar.gz .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: bishop-linux-x64-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
